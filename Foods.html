      <input type="text" class="form-control" id="guestName" required>
    </div>

      <label for="roomNumber">Room Number:</label>

    </div>
    <div class="form-group">
      <label for="mealType">Meal Type:</label>
      <select class="form-control" id="mealType" required>
        <option selected>Choose...</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>
    <div class="form-group">
      <label for="specialRequests">Special Requests:</label>
      <textarea class="form-control" id="specialRequests" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Book Food</button>
    <a class="btn btn-success" href="Vechile.html" role="button">Next</a>
  </form>
