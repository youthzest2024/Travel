<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Guide Booking</title>
  <!-- Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Tourist Guide Booking Form</h2>
  <form id="bookingForm" action="submit-page.html" method="post">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="tourDate">Tour Date</label>
      <input type="date" class="form-control" id="tourDate" name="tourDate" required>
    </div>
    <div class="form-group">
      <label for="tourLocation">Tour Location</label>
      <input type="text" class="form-control" id="tourLocation" name="tourLocation" placeholder="Enter the tour location" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Any additional comments"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="redirectToNextPage()">Next</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function redirectToNextPage() {
    // You can customize the redirect URL here
    var nextPageUrl = 'photograph.html';

    // Redirect to another page
    window.location.href = nextPageUrl;
  }
</script>

</body>
</html>
