<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Booking Form</title>
  <!-- Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Photographer Booking Form</h2>
  <form id="bookingForm" action="submit-page.html" method="post">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" class="form-control" id="eventDate" name="eventDate" required>
    </div>
    <div class="form-group">
      <label for="eventLocation">Event Location</label>
      <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Enter the event location" required>
    </div>
    <div class="form-group">
      <label for="package">Select Package</label>
      <select class="form-control" id="package" name="package" required>
        <option value="" disabled selected>Select a package</option>
        <option value="basic">Basic Package</option>
        <option value="standard">Standard Package</option>
        <option value="premium">Premium Package</option>
      </select>
    </div>
    <div class="form-group">
      <label for="additionalServices">Additional Services</label>
      <textarea class="form-control" id="additionalServices" name="additionalServices" rows="3" placeholder="Any additional services"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="redirectToNextPage()">Next</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function redirectToNextPage() {
    // You can customize the redirect URL here
    var nextPageUrl = 'medical.html';

    // Redirect to another page
    window.location.href = nextPageUrl;
  }
</script>

</body>
</html>
