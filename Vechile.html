<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vehicle Booking Form</title>
</head>
<body>

        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <form id="vehicleBookingForm" onsubmit="return validateVehicleBookingForm()">
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" class="form-control" id="customerName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="bookingDetails">Booking Details:</label>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="passengersNumber">Number of Passengers:</label>
          <input type="number" class="form-control" id="passengersNumber" min="1" required>
        </div>
        <div class="form-group col-md-6">
          <label for="destinationAddress">Destination Address:</label>
          <input type="text" class="form-control" id="destinationAddress" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="vehicleType">Vehicle Type:</label>
          <select class="form-control" id="vehicleType" required>
            <option selected>Choose...</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="van">Van</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="vehicleCost">Vehicle Cost:</label>
          <input type="text" class="form-control" id="vehicleCost" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="driverDetails">Driver Details:</label>
          <select class="form-control" id="driverDetails" required>
            <option selected>Choose...</option>
            <option value="driver1">Driver 1</option>
            <option value="driver2">Driver 2</option>
            <option value="driver3">Driver 3</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="driverCost">Driver Cost:</label>
          <input type="text" class="form-control" id="driverCost" readonly>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-success" href="travel.html" role="button">Next</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  document.getElementById("vehicleType").addEventListener("change", function () {
    document.getElementById("vehicleCost").value = getFixedCost(this.value);
  });

  document.getElementById("driverDetails").addEventListener("change", function () {
    document.getElementById("driverCost").value = getDriverCost(this.value);
  });

  function getFixedCost(vehicleType) {
    switch (vehicleType) {
      case "sedan":
        return "$50";
      case "suv":
        return "$80";
      case "van":
        return "$100";
      default:
        return "$0";
    }
  }

  function getDriverCost(driverDetails) {
    // Implement logic to get driver cost based on driver details
    // For simplicity, returning a fixed value in this example
    return "$30";
  }

  function validateVehicleBookingForm() {
    // Add your validation logic for the vehicle booking form here
    return true; // Returning true to allow form submission
  }
</script>

</body>
</html>
